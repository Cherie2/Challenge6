<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather</title>
</head>
<style>
    html {
      background-image: url(assets/weather-background.jpg);
      background-repeat: no-repeat;
      background-size:cover;
      background-position: center;
    }
    </style>
<body>
    <header>Weather Forecast</header>
        <main>
        <!--sidebar that contains search textbox-->
            <aside>
                <h1>Search for a City</h1:>
                <input type="text" class="searchbox" id="citySearch" placeholder="City">
                <button class="search" id="search">SEARCH</button>
                <div id="search-history"></div>
                <!--Past Searched Cities listed as buttons here-->
            </aside>
            <div class="present-weather">
        <!--Where weather for the current day will be displayed-->
                <section class="datebox">
                    <p class="date" id="date">Monday, October 23</p>
                    <p class="time" id="time">10:20<span id="am-pm"></span></p> 
                    <img src="" alt="weather icon" class="w-icon">
                    <p class="weather-items">Temperature</p>
                    <p class="weather-items">Wind Speed</p>
                    <p class="weather-items">Humidity</p>
                </section>
            <div class="container">
        <!--Forecast for future days are displayed here-->
                <section class="future-forecast" id="weather-2">
                    <p class="day">Weekday</p>
                    <img src="" alt="weather icon" class="w-icon">
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humidity">humidity</p>
                </section>
                <section class="future-forecast" id="weather-3">
                    <p class="day">Weekday</p>
                    <img src="" alt="weather icon" class="w-icon">
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humidity">humidity</p>
                </section>
                <section class="future-forecast" id="weather-4">
                    <p class="day">Weekday</p>
                    <img src="" alt="weather icon" class="w-icon">
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humidity">humidity</p>
                </section>
                <section class="future-forecast" id="weather-5">
                    <p class="day">Weekday</p>
                    <img src="" alt="weather icon" class="w-icon">
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humidity">humidity</p>
                </section>
            </div>
            </div>
        </main>
    <script src="assets/script.js"></script>
</body>
</html>
